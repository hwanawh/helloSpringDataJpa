<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp Page</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <style>
        body {
            background-color: #e3f2fd; /* 연한 파란 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(13 110 253 / 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 600;
            padding: 12px 0;
            font-size: 1.15rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }
        .alert {
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>회원 가입</h1>

    <form th:action="@{/signup}" th:object="${user}" method="post">

        <div th:if="${emailExists}" class="alert alert-danger" role="alert">
            Email already exists
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일" required />
            <label for="email">Your Email</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호" required />
            <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
